<html>
   <head>
   <title>19MIS0105</title>
    <style>
        .fun{
            background-color:skyblue;
        }
        .boom{
            background-image: url("https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg");
            background-size: 100%,100%;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 50%;
        }
        form{
            background-position: center;
    
        }
    </style>
    
        <script>
        function validate()
        {
            if( document.myForm.name.value == "" )  
            { 
                alert( "Please provide your name!" ); 
                return false; 
            }
            if( document.myForm.rad1.value == "" )
            { 
                alert( "Pizza Topping should be selected" ); 
                return false; 
            } 
            if( document.myForm.sauce.value == "0" )  
            { 
                alert( "Pizza Sauce should be selected" ); 
                return false; 
            } 
            if(document.myForm.extra1.checked==false && document.myForm.extra2.checked==false ) 
            { 
                alert("Please select atleast one of the optional extras"); 
                return false; 
            } 
            if( document.myForm.instructions.value == "" )  
            { 
                alert( "Delivery Instructions should not be empty" ); 
                return false; 
            } 
            return( true );   

        }
    
        </script>
    </head>
    <body>
        <form name="myForm">
            <fieldset class="boom">
                <legend>pizza sellers</legend>
                <table class="fun" border=1px; align="center">
                    <tr><th colspan= "2"><i>Pizza Shop 2.0</i></th></tr>
                    <tr>
                        <td>Name</td>
                        <td align=center;>
                            <form><input type="text" name="name" id="name"></form>
                        </td>
                    </tr>
                    <tr>
                        <td>Pizza Topping</td>
                        <td><ul>
                                                
                            <input type="radio" name="rad1" value="1" id="rad1"/>Supreme<br>
                            <input type="radio" name="rad1" value="2" id="rad1"/>Vegetarian<br>
                            <input type="radio" name="rad1" value="2" id="rad1"/>Hawaiian</ul>
                        </td>
                    </tr>
                    <tr>
                        <td>Pizza Sauce</td>
                        <td>
                            <select name="sauce">
                            <option value="1" selected="selected">Tomato</option>
                                                                                            
                            <option value="3">chilly</option>
                            <option value="4">hot</option>
                                <option value="5">soy</option></select>
                        </td>
                    </tr>
                    <tr>
                        <td>Optional extras</td>
                        <td><input  type="checkbox"  name="extra1">Extra cheese
                        <input type="checkbox"  name="extra2">Gluten Free base</td>
                    </tr>
                    <tr>
                        <td colspan="2">Delivery instructions <br> <textarea name="instructions" maxlength="1000" size="1000"></textarea></td><br>
                        
                    </tr>
                    <tr><td colspan="2"><input type="submit" value="Send my order" onclick="validate()"></td></tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>

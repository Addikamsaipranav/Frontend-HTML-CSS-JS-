<html>
    <body>
        <script>
            var a=["volvo","bmw","audi"];
            document.writeln(a);
            var arr=["pranav","sonu","keerthana"];
            for(var i=0;i<arr.length;i++){
                document.write("<h2>"+arr[i]+"</h2>");
            }
            arr.pop();
            for(var i=0;i<arr.length;i++){
                document.write("<h2>"+arr[i]+"</h2>");
            }
            arr.push("keerthana","sadiya");
            for(var i=0;i<arr.length;i++){
                document.write("<h2>"+arr[i]+"</h2>");
            }
            arr.reverse();
            for(var i=0;i<arr.length;i++){
                document.write("<h2>"+arr[i]+"</h2>");
            }
            arr.sort();for(var i=0;i<arr.length;i++){
                document.write("<h2>"+arr[i]+"</h2>");
            }
            
            arr.slice(0,1);
            for(var i=0;i<arr.length;i++){
                document.write("<h2>"+a[i]+"</h2>");
            }
            for(var i=0;i<arr.length;i++){
                document.write("<h2>"+arr[i]+"</h2>");
            }
        </script>
    </body>

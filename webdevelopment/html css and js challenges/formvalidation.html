<html>
    <head>
         <script src="https://kit.fontawesome.com/6a5d8b340d.js" crossorigin="anonymous"></script>
         <link rel="stylesheet" href="css/formvalidation.css">
         <script src="js/formvalidation.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
               <h2>Create account</h2>
            </div>
            <form class="form" id="form">
                     
                <label>Username</label>
                    <input type="text" placeholder="pranav_addikam" id="username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    
                <br>
                
                    <label>Email</label>
                    <input type="text" placeholder="addikampranav39@gmail.com" id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                
                
                <div class="form-control">
                    <label>password</label>
                    <input type="password" placeholder="password" id="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>passwordcheck</label>
                    <input type="text" placeholder="password check" id="password2">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <button>submit</button>
            </form>
        </div>
    </body>
</html>
